syntax = "proto3";
package io.douya.common.proto;

option go_package = "github.com/douya-io/common/proto;proto";

message MailGuardCodePayload {
  string account = 1;
  string authCode = 2;
  string locateText = 3;
  string locateHref = 4;
  string mailSubject = 5;
  string mailAddress = 6;
  string language = 7;
  string ip = 8;
}
